{% set version = "2.17.0" %}
{% set min_astroid = "2.15.0" %}
{% set max_astroid = "2.17.0-dev0" %}

package:
  name: pylint
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pylint/pylint-{{ version }}.tar.gz
  sha256: 1460829b6397cb5eb0cdb0b4fc4b556348e515cdca32115f74a1eb7c20b896b4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - pylint = pylint:run_pylint
    - epylint = pylint:run_epylint
    - pyreverse = pylint:run_pyreverse
    - symilar = pylint:run_symilar

requirements:
  host:
    - python >=3.7.2
    - pip

  run:
    - astroid >={{ min_astroid }},<{{ max_astroid }}
    - colorama >=0.4.5
    - isort >=4.2.5,<6
    - mccabe >=0.6,<0.8
    - platformdirs >=2.2.0
    - python >=3.7.2
    - tomli >=1.1.0
    - tomlkit >=0.10.1
    - typing_extensions >=3.10.0
    # technically...
    # "dill>=0.2;python_version<'3.11'",
    # "dill>=0.3.6;python_version>='3.11'",
    # but to keep noarch...
    - dill >=0.3.6

test:
  imports:
    - pylint
    - pylint.checkers
    - pylint.extensions
    - pylint.pyreverse
    - pylint.reporters
    - pylint.reporters.ureports

  commands:
    - pip check
    - pylint --help
    # Has no help option.
    # Running without arguments is an error.
    # So just check that it exists.
    - type epylint  # [unix]
    - where epylint  # [win]
    - pyreverse --help
    - symilar --help

  requires:
    - pip
    - astroid {{ min_astroid }}

about:
  home: https://pylint.org
  license: GPL-2.0-only
  license_file: LICENSE
  summary: python code static checker
  description: |
    Pylint is a tool that checks for errors in Python code, tries to enforce a
    coding standard and looks for code smells.
  doc_url: https://pylint.readthedocs.io
  doc_source_url: https://github.com/PyCQA/pylint/blob/v{{ version }}/doc
  dev_url: https://github.com/PyCQA/pylint

extra:
  recipe-maintainers:
    - timkpaine
    - jakirkham
    - timleslie
    - goanpeca
    - bollwyvl
    - wshanks
